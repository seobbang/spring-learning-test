<!DOCTYPE html>
<!--
Thymeleaf를 활용해 요청에 대한 동적 처리

Thymeleaf란? (=Natural Template)
컨트롤러가 전달하는 데이터를 이용해 동적으로 화면을 만들어주는 역할을 하는 뷰 템플릿 엔진
특징1 : 서버상에서 동작하지 않아도 HTML 파일의 내용을 바로 확인이 가능하다. -> 서버를 가동하지 않으면 동적 처리가 되지 않은 순수 HTML  확인 가능
특징2 : 순수 HTML 구조를 유지한다.
-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Learning Test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="'Hello, ' + ${name} + '!'" />
</body>
</html>
